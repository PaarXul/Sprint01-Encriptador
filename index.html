<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale=1.0">
  <title>Challenge Encriptador Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="navegacion">
        <h1>Challenge Encriptador</h1>
      </div>
    </nav>
  </header>

  <main>
    <div class="caja">
      <div class="mod-encriptador">
        <div class="advertencia">

          <textarea type="text" id="texto" placeholder="Ingrese texto aquí" cols="20" rows="8" maxlength="750" autofocus
            onkeypress="return soloLetras(event)"></textarea>

          <div class="alerta"><span id="advertencia">&#9888</span>
            <span>Ingresar letras minúsculas y sin acentos</span>
          </div>
          <!--alerta -->
        </div>
        <!--advertencia -->
        <div class="boton">
          <button id="Encriptar"> Encriptar</button>
          <button id="Desencriptar">Desencriptar</button>
        </div>
        <!--botón -->
      </div>
      <!--mod-encriptador -->
      <div class="mod-resultado">
        <div class="cuadro">
          <div id="mensaje" class="mensaje">
            <div class="mensajeNoEncontrado">
              <p>Ningún mensaje fue encontrado</p>
            </div>
            <!--mensaje no encontrado -->
            <div class="mensajeIngreseTexto">
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <!--MensajeIngresaTexto -->
          </div>
          <!--mensaje -->
        </div>
        <!--cuadro -->
      </div>
      <!--mod-resultado -->
    </div>
    <!--Caja -->
  </main>
  <footer>
    <div class="copyright">
      <div class="footer-div">
        <p>© Copyright <a href="https://www.linkedin.com/in/gianparra/">Gian Parra</a></p>
      </div>
      <div class="footer-div">
        <p>
          <a href="https://www.oracle.com/cl/education/oracle-next-education/">ONE - Oracle Next Education</a> and
          <a href="https://www.aluracursos.com/">Alura Latam</a>
        </p>
      </div>
    </div>
  </footer>
  <script src="jsencriptador.js"></script>
</body>

</html>
